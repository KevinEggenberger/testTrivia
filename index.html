<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Test Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="question-container">
        <p id="question-text">This is where the question will appear.</p>
      </div>
      <div id="photo-container">
        <img
          src="images/discord-logo.jpg"
          alt="AI Generated Content"
          id="photo"
        />
      </div>
      <div id="buttons-container">
        <button id="yes-button" onclick="selectButton('yes')">Yes</button>
        <button id="no-button" onclick="selectButton('no')">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
